<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <div class="card" class="justify-center flex-column">
        <div id="password-generator" class="password">
          <h1>Password Generator</h1>
          <div class="card-body">
              <textarea readonly id="password-area" placeholder="Here's your password"
               aria-label="New Password"></textarea>
          </div>
          
         
        
          
          
          
         <div class="card-footer">
            <button id="generate" class="btn">Get Password</button> 
        </div>
        </div>     
       </div>   
     </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>    
  </body>
</html>
